default_config:
automation: !include_dir_merge_list automations/

homeassistant:
  name: Honolulu
  latitude: %LATITUDE%
  longitude: %LONGITUDE%
  elevation: 121
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/Warsaw
  currency: PLN
  country: PL
  language: pl
  internal_url: "http://haos.honolulu.org:8123"

http:

panel_iframe:
  zigbee2mqtt:
    title: Zigbee2MQTT
    icon: mdi:zigbee
    url: http://haos.honolulu.org:8099
    require_admin: true

lovelace:
  mode: yaml
  dashboards: !include dashboards.yaml

input_select:
  part_of_day:
    name: Pora dnia
    options:
      - Ranek
      - Dzień
      - Wieczór
      - Noc
    initial: Dzień
    icon: mdi:sun-clock

prometheus:
  namespace: haos
  requires_auth: false
